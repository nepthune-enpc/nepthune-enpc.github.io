{% include base_path %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{{ page.title }}"
    />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{{ base_path }}/assets/images/favicon.png" >
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <!-- {% include head.html %} -->
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="layout has-sidebar fixed-sidebar">
      <aside class="sidebar break-point-sm">
        <a id="btn-collapse" class="sidebar-collapser"><i class="ri-arrow-left-s-line"></i></a>
        {% include sidebar.html %}
        <!-- <script type="module" src="{{ base_path }}/assets/js/sidebar.js"></script> -->
      </aside>
      <div class="overlay"></div>
      <div class="layout">
        <div class="navbar">
          {% include navigation.html %}</div>
        <main class="content">
          {{ content }}
        </main>
        <div class="overlay"></div>
        <footer class="footer">Footer</footer>
      </div>
    </div>
  </body>
  {% include scripts.html %}
</html>
