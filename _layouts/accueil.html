{% include base_path %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{{ page.title }}"
    />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png" >
    <!-- <link rel="stylesheet" href="{{ base_path }}/assets/js/s.css" /> -->
    <!-- <link rel="stylesheet" href="{{ base_path }}/assets/css/dashboard.css"> -->
    {% include head.html %}
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="layout has-sidebar fixed-sidebar"
    id="current-sidebar" style="transition: transform 1s;">
      <aside class="sidebar break-point-sm">
        <a id="btn-collapse" class="sidebar-collapser"><i id="icon" class="ri-arrow-left-s-line"></i></a>
        {% include sidebar.html %}
      </aside>
      <!-- <div class="overlay"></div> -->
      <div class="layout">
        <header class="header">
          {% include navigation.html %}
        </header>
      
        <main class="content">
          {{ content }}
        </main>
        <div class="overlay"></div>
        <footer class="footer">Footer</footer>
      </div>
    </div>
  </body>
  {% include scripts.html %}
</html>

<style>
  .content {
    margin-top: 80px;
    margin-left: 80px;

  }
</style>
