{% include base_path %}




<div class="row justify-content-center mb-3">
    <div class="col-md-12">
      <div class="card shadow-0 border rounded-3">
        <div class="card-body">
          <div class="row g-0">
            <div class="col-xl-3 col-md-4 d-flex justify-content-center">
              <div class="bg-image hover-zoom ripple rounded ripple-surface me-md-3 mb-3 mb-md-0">
                <img src="{{ bourse.logo }}" class="w-100" />
                <a href="#!">
                  <div class="hover-overlay">
                    <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-xl-6 col-md-5 col-sm-7">
              <h5 class=" text-dark">{{ bourse.nom }}</h5>
              <div class="d-flex flex-row">
                <div class="text-warning mb-1 me-2">
                  <i class="ri-star-s-fill ri-15x"></i>
                  <i class="ri-star-s-fill ri-15x"></i>
                  <i class="ri-star-s-fill ri-15x"></i>
                  <i class="ri-star-s-fill ri-15x"></i>
                  <i class="ri-star-half-s-fill ri-15x"></i>
                  <span class="ms-1">
                    4.5
                  </span>
                </div>
                <span class="text-muted">{{bourse.attribution }} attributions</span>
              </div>

              <p class="text mb-4 mb-md-0">
                {{bourse.description}}
              </p>
            </div>
            <div class="col-xl-3 col-md-3 col-sm-5">
              <div class="d-flex flex-row align-items-center mb-1">
                <h4 class="mb-1 me-1">{{bourse.montant}} €</h4>
                <span class="text-danger me-1 ms-1"><s>530 €</s></span>
              </div>
              {% if bourse.disponible == "oui" %}
                <h6 class="text-success">Disponible</h6>
              {% else %}
                <h6 class="text-danger">Indisponible</h6>
              {% endif %}
              <div class="mt-4">
                <button class="btn btn-primary shadow-0" type="button">En savoir plus</button>
                <a href="{{ bourse.detail}}" class="btn btn-light border px-2 pt-2 icon-hover"><i class="fas fa-heart fa-lg px-1"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
