<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<div class="container-fluid">
<nav class="navbar navbar-expand-lg bg-transparent">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for item in site.data.navbar.main %}
                    {% if item.subtitle %}
                        <li class="nav-item dropdown">
                            <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">{{ item.title }}</button>
                            <ul class="dropdown-menu" >
                            {% for sub_item in item.subtitle %}
                                <li><a class="dropdown-item" href="{{ sub_item.url }}">{{ sub_item.title }}</a></li>
                            {% endfor %}
                            </ul>
                        </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href=".{{ item.url }}">{{ item.title }}</a>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>  
                <form class="d-flex" id="searchbar" role="search" style="float: inline-end;">
                    <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                    <button class="btn btn-bd-primary" type="submit"><i class="ri-search-line"></i></button>
                </form>      
        </div>    

</nav>    
</div>

}
