<div class="navbar-layout">
    <ul>
        {% for item in site.data.navbar %}
        <li><a class="{% if page.url == item.url %} active {% endif %}" href="{{item.url}}">{{item.title}}</a></li>
        {% endfor %}
        {% for item in site.data.navbar.main %}
        <li class="{% if item.url == page.url %}active{% endif %}">
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
